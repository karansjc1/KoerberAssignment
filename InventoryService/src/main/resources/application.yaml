server:
  port: 8081

springdoc:
  swagger-ui:
    path: swagger-ui

spring:
  application:
    name: inventory-service

  datasource:
    url: jdbc:h2:mem:inventorydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    # We use 'validate' because Liquibase is handling the schema creation.
    # If we used 'update', Hibernate might try to alter what Liquibase created.
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true

logging:
  level:
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    com.koerber.assignment: DEBUG
